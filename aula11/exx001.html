<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONU</title>
    <style>
        body{
            background: rgb(119, 119, 164);
            color: white;
            font: 20pt normal Arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Vivendo em <input type="text" name="txtnac" id="nac">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res">

    </div>
    <script>
        function verifica(){
            var txtnac = window.document.getElementById('nac')
            var res = window.document.querySelector('div#res')
            nac = String(txtnac.value)
            res.innerHTML = `<p>Você vive em ${nac}!</p>`
            if(nac == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro!</p>'
                }else{
                    res.innerHTML += '<p> Você é estrangeiro!</p>'
                }

        }

    </script>

</body>
</html>
